{% extends 'base.html' %}
{% block content %}

    <ul class="all_photos">
        {% for picture in pictures %}
            <a href="{% url 'picture_show' picture_id=picture.id %}">
                <img src="{{picture.url}}">
                <li><p>{{picture.title}} by {{picture.artist}}</p></li>
            </a>
        {% endfor %}
    </ul>
{% endblock %}
