{% extends 'base.html' %}
{% block content %}
    <h3>My pictures</h3>
    <ul>
        {% for picture in pictures %}
            <img src="{{picture.url}}">
            <li><p>Title: {{picture.title}}</p</li>
            <li><p>Artist: {{picture.artist}}</p></li>
            <li><p>Comments: {{picture.comments.count}}</p></li>
        {% endfor %}
    </ul>
{% endblock %}
