{% extends 'base.html' %}
{% block content %}
    <h2>{{picture.title}}</h2>
    <h3>By {{picture.artist}}</h3>

    <img src="{{picture.url}}" alt="{{picture.title}}">
    <h4>Comments:</h4>
    <ul>
        {% for comment in picture.comments.all %}
        <li>
            {{comment.message}} -{{comment.name}}
        </li>    
        {% endfor %}
    </ul>
        <a href="{% url 'picture_display' %}">Back to all pictures</a>
{% endblock %}
